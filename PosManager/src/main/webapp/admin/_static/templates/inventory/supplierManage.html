
<form>
	<ul class="filemanager-options" {{#isSt}} style="display:none;" {{/isSt}}>
	   <li class="select2-padding" {{#isFr}} style="display:none;" {{/isFr}}>
	     <div class="itemopt">
	       <select class="select2" id="selectFranchise" >
	         <option value="">{{i18n.BO1031}}</option>
	         {{#frList}}
	          <option value="{{id}}">{{companyNm}}</option>
	         {{/frList}}
	        </select>
	     </div>
	   </li>
	   <li class="select2-padding" {{#isBr}} style="display:none;" {{/isBr}}>
       <div class="itemopt">
         <select class="select2" id="selectBrand" >
           <option value="">{{i18n.BO1032}}</option>
           {{#brList}}
            <option value="{{id}}">{{companyNm}}</option>
           {{/brList}}
          </select>
       </div>
     </li>
	   <li class="select2-padding">
       <div class="itemopt">
         <select class="select2" id="selectStore" >
           <option value="">{{i18n.BO1033}}</option>
           {{#stList}}
            <option value="{{id}}">{{storeNm}}</option>
           {{/stList}}
          </select>
       </div>
     </li>
	</ul>
  <ul class="filemanager-options" >
    <li class="select2-padding">
      <div class="itemopt">
        <select class="select2" id="keywordType"  name="searchkeywordType">
            <option value="companyCd">{{i18n.BO5001}}</option>
            <option value="companyNm">{{i18n.BO5002}}</option>
            <option value="bizNo">{{i18n.BO2005}}</option>
        </select>
      </div>
    </li>
    <li class="sch-toolbar">
        <div class="input-group ">
          <input type="text" class="form-control ckbox-border sch-input" id="demo"  placeholder="search..." name="searchKeyword">
        </li>
     <li class="sch-icon">
      <button type="button" id="search" >
        <i class="glyphicon glyphicon-search sch-btn-i"></i>
      </button>
    </li>
	 <li class="float-right">
      <button type="button" class="btn btn-xs btn-primary supplyCompany-new" data-toggle="modal" data-target=".bs-example-modal-lg">+ {{i18n.BO0025}}</button>
   </li>
</ul>
</form>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="table-responsive">
					<div class="float-right">
						<div id="supplyCompany-modal" class="modal fade bs-example-modal-lg"
							tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
							aria-hidden="true"></div>
					</div>
					<table id="supplyCompany-tables" class="display table" style="width: 100%; cellspacing: 0;">
						<thead>
							<tr>
							 
								<th>{{i18n.BO2001}}</th>
								<th>{{i18n.BO5001}}</th>
								<th>{{i18n.BO5002}}</th>
								<th>{{i18n.BO2005}}</th>
								<th>{{i18n.BO2024}}</th>
								<th>{{i18n.BO2006}}</th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>{{i18n.BO2001}}</th>
                <th>{{i18n.BO5001}}</th>
                <th>{{i18n.BO5002}}</th>
                <th>{{i18n.BO2005}}</th>
                <th>{{i18n.BO2024}}</th>
                <th>{{i18n.BO2006}}</th>
                <th></th>
							</tr>
						</tfoot>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Row -->
