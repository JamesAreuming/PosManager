<form>
  <ul class="filemanager-options" {{#isSt}} style="display:none;" {{/isSt}}>
     <li class="select2-padding" {{#isFr}} style="display:none;" {{/isFr}}>
       <div class="itemopt">
         <select class="select2" id="selectFranchise" name="franId">
           <option value="">{{i18n.BO1031}}</option>
           {{#frList}}
            <option value="{{id}}">{{companyNm}}</option>
           {{/frList}}
          </select>
       </div>
     </li>
     <li class="select2-padding" {{#isBr}} style="display:none;" {{/isBr}}>
       <div class="itemopt">
         <select class="select2" id="selectBrand" name="brandId">
           <option value="">{{i18n.BO1032}}</option>
           {{#brList}}
            <option value="{{id}}">{{companyNm}}</option>
           {{/brList}}
          </select>
       </div>
     </li>
     <li class="select2-padding">
       <div class="itemopt">
         <select class="select2" id="selectStore" name="storeId">
           <option value="">{{i18n.BO1033}}</option>
           {{#stList}}
            <option value="{{id}}">{{storeNm}}</option>
           {{/stList}}
          </select>
       </div>
     </li>
  </ul>
<ul class="filemanager-options" >
     <li class="datepicker-range">
         <div class="input-group">
             <input id="daterangepicker" type="text" class="form-control date-picker" placeholder="{{i18n.BO2064}}" value="">
             <span class="input-group-addon add-on add-on-datepicker">
             <i class="fa fa-calendar"></i></span>
             <input id="label-date" name="labeldate" value="{{data.label}}" type="hidden" />
             <input id="from-date" name="fromdate" value="{{data.fromdate}}" type="hidden" />
             <input id="to-date" name="todate" value="{{data.todate}}" type="hidden" />
         </div>
     </li>
    <li class="select2-padding">
      <div class="itemopt">
        <select class="select2" id="searchKeywordType" name="searchKeywordType">
           <option value="">{{i18n.BO5023}}</option>
           <option value="itemCd">{{i18n.BO2140}}</option>
           <option value="itemNm">{{i18n.BO2214}}</option>
        </select>
      </div>
    </li>
     <li class="sch-toolbar">
     <div class="input-group ">
       <input type="text" class="form-control ckbox-border sch-input" id="searchKeyword"  placeholder="search..." name="searchKeyword">
     </div>
     </li>
<!--      <li class="select2-padding">
      <div class="itemopt">
        <select class="select2" id="itemCat"  name="itemCat">
            <option value="">{{i18n.BO2248}}</option>
        </select>
      </div>
    </li> -->
     <li class="select2-padding">
      <div class="itemopt">
        <select class="select2" id="status"  name="status">
            <option value="">{{i18n.BO2216}}</option>
            <option value="602001" selected>{{i18n.BO1003}}</option>
            <option value="602002">{{i18n.BO5022}}</option>
        </select>
      </div>
    </li>
     <li class="select2-padding">
        <div class="itemopt">
          <select class="select" id="stockStatus" name="stockStatus">
            <option value="">{{i18n.BO5024}}</option>
            <option value="underSafeStockCnt">{{i18n.BO5025}}</option>
            <option value="overZeroCnt">{{i18n.BO5026}}</option>
            <option value="underZeroCnt">{{i18n.BO5027}}</option>
          </select>'
        </div>
     </li>
     <li class="sch-icon">
       <button type="button" id="search" >
         <i class="glyphicon glyphicon-search sch-btn-i"></i>
       </button>
     </li>
</ul>
</form>
