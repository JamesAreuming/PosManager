
<form>
<ul class="filemanager-options" {{#isBr}} style="display: none" {{/isBr}}>
	<li class="select2-padding" {{#isFr}} style="display: none" {{/isFr}}>
		<div class="itemopt">
			<select class="select2" id="franchise_select">
				<option value="">{{i18n.BO1031}}</option>
				{{#frList}}
				<option value="{{id}}">{{companyNm}}</option>
				{{/frList}}
			</select>
		</div>
	</li>
	<li class="select2-padding">
		<div class="itemopt">
			<select class="select2 base-select" id="svcSt" name="svcStSearch">
				<option value="">{{i18n.BO2012}}</option>
				{{#cd}}
					{{#svcst}}
						<option value="{{baseCd}}">{{title}}</option>
					{{/svcst}}
				{{/cd}}
			</select>
		</div>
	</li>
	 <li class="sch-toolbar">
      <div class="input-group ">
        <input type="text" class="form-control ckbox-border sch-input" id="demo"  placeholder="search..." name="searchKeyword">
        <button type="button" id="search"><i class="glyphicon glyphicon-search sch-btn-i"></i></button>
      </div>
      </li>
	 <li class="float-right">
        <button type="button" id="new-brand" class="btn btn-xs btn-primary" data-toggle="modal" data-target=".bs-brand-modal-lg">+ {{i18n.BO0017}}</button>
      </li>
</ul>
</form>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="table-responsive">
					<div class="float-right">
						<div class="modal fade bs-brand-modal-lg" tabindex="-1"
							role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="brand-modal">
						</div>
					</div>
					<table id="brand_table" class="display table" style="width: 100%; cellspacing: 0;">
						<thead>
							<tr>
								<th>{{i18n.BO2001}}</th>
								<th>{{i18n.BO2020}}</th>
								<th>{{i18n.BO2021}}</th>
								<th>{{i18n.BO2022}}</th>
								<th>{{i18n.BO2005}}</th>
								<th>{{i18n.BO2006}}</th>
								<th>{{i18n.BO2012}}</th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>{{i18n.BO2001}}</th>
								<th>{{i18n.BO2020}}</th>
								<th>{{i18n.BO2021}}</th>
								<th>{{i18n.BO2022}}</th>
								<th>{{i18n.BO2005}}</th>
								<th>{{i18n.BO2006}}</th>
								<th>{{i18n.BO2012}}</th>
								<th></th>
							</tr>
						</tfoot>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Row -->
