<div class="modal-dialog modal-lg">
  <form>
  <input type="hidden" value="{{id}}" name="id">
  <div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="myLargeModalLabel">
			{{i18n.BO2134}} <b>* {{i18n.BO0008}}<b>
		</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">브랜드</label>
				<div class="col-sm-9">
					<select id="input-Default" class="form-control m-b-sm brand_select" tabindex="-1"
						style="width: 100%" data-validation="required" name="brandId">
						<option value="">{{i18n.BO1032}}</option>
						{{#brand}}
							<option value="{{id}}" {{{selections}}}>{{brandNm}}</option>
						{{/brand}}
					</select>
				</div>
			</div>
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">사용자명
					*</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="input-Default" value="{{name}}" name="name">
				</div>
			</div>
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">아이디
					*</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="input-Default" value="{{username}}" name="username">
				</div>
			</div>
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">비밀번호
					*</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="input-Default" name="password">
				</div>
			</div>
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">사용자그룹
					*</label>
				<div class="col-sm-9">
					<select id="input-Default" class="form-control m-b-sm userGroup_select" tabindex="-1"
						style="width: 100%" data-validation="required" name="userGroupId">
						<option value="">{{i18n.BO2025}}</option>
						{{#userGroup}}
							<option value="{{id}}" {{{selections}}}>{{groupRole}}</option>
						{{/userGroup}}
					</select>
				</div>
			</div>
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">팩스번호</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="input-Default"
						placeholder="{{i18n.BO3068}}" value="{{fax}}" name="fax">
				</div>
			</div>
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">휴대폰번호</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="input-Default"
						placeholder="{{i18n.BO3069}}" value="{{mb}}" name="mb">
				</div>
			</div>
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">E-mail&nbsp;&nbsp;&nbsp;</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="input-Default" value="{{email}}" name="email">
				</div>
			</div>
			<div class="form-group min-height-30 col-sm-6 padding-0">
				<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2124}}
					*</label>
				<div class="col-sm-9">
					<select id="input-Default" class="form-control m-b-sm" tabindex="-1"
						style="width: 100%" data-validation="required	">
						<option value="">{{i18n.BO2124}}</option>
						<option value="true" {{{used_t}}}>{{i18n.BO2031}}</option>
						<option value="false" {{{used_f}}}>{{i18n.BO2032}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default"
				data-dismiss="modal">{{i18n.BO0026}}</button>
			<button type="submit" class="btn btn-primary">{{i18n.BO0014}}</button>
		</div>
	</div>
	</div>
	</form>
</div>
