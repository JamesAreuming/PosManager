<div class="modal-dialog modal-lg">
	<form data-toggle="validator" role="form">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" id="myLargeModalLabel">
				{{i18n.BO2102}} <b>* {{i18n.BO0008}}</b>
			</h4>
		</div>
		<div class="modal-body" id="modal-form">
			<div class="row">
				{{#id}}<input type="hidden" name="id" value="{{id}}">{{/id}}
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2090}}*</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default" data-validation="required" value="{{title}}" name="title">
					</div>
				</div>
				{{#type=email}}
				<div class="form-group min-height-30 col-sm-12 padding-0" id="event-content-layer">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2359}} *</label>
					<div class="col-sm-10">
						<textarea class="note-codable" id="event-content" name="content" data-validation="required">{{content}}</textarea>
					</div>
				</div>
				{{/type=email}}
				{{^type=email}}
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2359}} *</label>
					<div class="col-sm-10">
						<textarea class="note-codable" id="event-content" data-validation="required" name="content">{{content}}</textarea>
					</div>
				</div>
				{{/type=email}}
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{i18n.BO0026}}</button>
			<button type="submit" class="btn btn-primary">{{i18n.BO0014}}</button>
		</div>
	</div>
	</form>
</div>
