<div class="row" id="coupon-main">
	<div class="col-md-12">
		<div class="panel panel-default">
			<form id="be-search">
				<ul class="filemanager-options" {{#isBr}} style="display: none" {{/isBr}}>
					<li class="select2-padding" {{#isFr}} style="display: none" {{/isFr}}>
						<div class="itemopt">
							<select class="select2" id="franchise_select" >
								<option value="">{{i18n.BO1031}}</option>
									{{#frList}}
									<option value="{{id}}" >{{companyNm}}</option>
									{{/frList}}
							</select>
						</div>
					</li>
					<li class="select2-padding" {{#isBr}} style="display: none" {{/isBr}}>
						<div class="itemopt">
							<select class="js-states form-control" tabindex="-1" style="display: none; width: 100%" id="brand_select" >
								<option value="">{{i18n.BO1032}}</option>
								{{#brList}}
								<option value="{{id}}" {{{selections}}}>{{companyNm}}</option>
								{{/brList}}
							</select>
						</div>
					</li>
				</ul>
			</form>
		</div>


		<div class="panel panel-default">
			<div class="panel panel-white">
				<div class="panel-body">
					<div class="table-responsive">
						<div class="float-right">
							<button type="button" class="btn btn-primary btn-sm float-right margin-top-b-15"
								data-toggle="modal" data-target=".bs-coupon-modal-lg" id="new-coupon">{{i18n.BO2357}}</button>
							<div class="modal fade bs-coupon-modal-lg"
								role="dialog" aria-labelledby="myLargeModalLabel"
								aria-hidden="true" id="coupon-modal">
							</div>
						</div>
						<table id="coupon_table" class="display table" style="width: 100%; cellspacing: 0;">
							<thead>
								<tr>
									<th>{{i18n.BO2001}}</th>
									<th>{{i18n.BO2159}}</th>
									<th>{{i18n.BO2076}}</th>
									<th>{{i18n.BO2169}}</th>
									<th>{{i18n.BO2170}}</th>
									<th>{{i18n.BO2124}}</th>
									<th>{{i18n.BO2171}}</th>
									<th></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>{{i18n.BO2001}}</th>
									<th>{{i18n.BO2159}}</th>
									<th>{{i18n.BO2076}}</th>
									<th>{{i18n.BO2169}}</th>
									<th>{{i18n.BO2170}}</th>
									<th>{{i18n.BO2124}}</th>
									<th>{{i18n.BO2171}}</th>
									<th></th>
								</tr>
							</tfoot>
							<tbody>
		
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Row -->
