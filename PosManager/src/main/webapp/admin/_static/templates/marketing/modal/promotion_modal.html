<div class="modal-dialog modal-lg">
	<form id="couponDetail">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">
					{{i18n.BO1050}} <b>* {{i18n.BO0008}}<b>
				</h4>
			</div>
			<div class="modal-body">
				<input type="hidden" name="id" value="{{id}}" readonly="readonly">
				<input type="hidden" name="brandId" value="{{brandId}}"	readonly="readonly">
				<div class="row">
					<div class="form-group min-height-30 col-sm-12 padding-0">
						<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2149}}*</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="promotionNm" value="{{promotionNm}}" name="promotionNm" data-validation="required" />
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-12">
		              <label class="col-sm-2 control-label">{{i18n.BO2147}}*</label>
		              <div class="col-sm-10">
		                <select class="select2" id="coupon_select" name="coupon" multiple data-placeholder="Choose a Store..." style="display: none; width: 100%">
		                  {{#couponList}}
							<option value="{{id}}" {{{selections}}}>{{couponNm}}</option>
						  {{/couponList}}                  
		                </select>
		              </div>
		            </div>
					<!-- <div class="form-group min-height-30 col-sm-12">
		              <label class="col-sm-2 control-label">{{i18n.BO2406}}*</label>
		              <div class="col-sm-10">
		                <select class="select2" id="store_select" name="store" multiple data-placeholder="Choose a Store..." style="display: none; width: 100%">
		                  <option value="">ALL</option>
		                  {{#storeList}}
							<option value="{{id}}" {{{selections}}}>{{storeNm}}</option>
						  {{/storeList}}
		                </select>
		              </div>
		            </div> -->
		            <div class="form-group min-height-30 col-sm-12 padding-0">
						<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2408}}</label>
						<div class="col-sm-10">
							<div class="input-group col-sm-12 m-b-sm input-append bootstrap-timepicker float-left">
								<input id="timepicker1" type="text" class="form-control date-picker" placeholder="{{i18n.BO2373}}" value="{{startDt}} - {{endDt}}">
									<span class="input-group-addon add-on">
										<i class="fa fa-calendar"></i>
									</span> 
									<input id="from-date" name="startDt" value="{{startDt}}" type="hidden" /> 
									<input id="to-date" name="endDt" value="{{endDt}}" type="hidden"/>
							</div>
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-12">
						<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2359}}</label>
						<div class="col-sm-10">
							<textarea class="note-codable" name="content">{{content}}</textarea>
						</div>
					</div>
				</div>
				<hr>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{{i18n.BO0026}}</button>
				<button type="submit" class="btn btn-primary">{{i18n.BO0014}}</button>
			</div>
		</div>
	</form>
</div>
