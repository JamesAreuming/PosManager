<form id="be-search">
	<ul class="filemanager-options" {{#isBr}} style="display: none" {{/isBr}}>
		<li class="select2-padding" {{#isFr}} style="display: none" {{/isFr}}>
			<div class="itemopt">
				<select class="select2" id="franchise_select">
					<option value="">{{i18n.BO1031}}</option>
					{{#frList}}
					<option value="{{id}}" >{{companyNm}}</option>
					{{/frList}}
				</select>
			</div>
		</li>
		<li class="select2-padding" {{#isBr}} style="display: none" {{/isBr}}>
			<div class="itemopt">
				<select class="js-states form-control" tabindex="-1" style="display: none; width: 100%" id="brand_select">
					<option value="">{{i18n.BO1032}}</option>
					{{#brList}}
					<option value="{{id}}" {{{selections}}}>{{companyNm}}</option>
					{{/brList}}
				</select>
			</div>
		</li>
	</ul>
	<ul class="filemanager-options">
		<li class="datepicker-range">
			<div class="input-group">
				<input id="daterangepicker" type="text" class="form-control date-picker" placeholder="{{i18n.BO2064}}" value="{{data.fromdate}} - {{data.todate}}">
				<span class="input-group-addon add-on add-on-datepicker">
				<i class="fa fa-calendar"></i></span>
				<input id="label-date" name="labeldate" value="{{data.label}}" type="hidden" />
				<input id="from-date" name="fromdate" value="{{data.fromdate}}" type="hidden" />
				<input id="to-date" name="todate" value="{{data.todate}}" type="hidden" />
			</div>
		</li>

		<li style="float: left;">
			<div class="itemopt">
				<span>{{i18n.BO2274}}</span>			
			</div>			
		</li>
		<li class="sch-toolbar">
			<div class="itemopt"> 
				<input type="text" class="form-control ckbox-border" id="settltRate"  placeholder="{{i18n.BO2274}}" name="settltRate">
			</div>
		</li>
		
		<li class="float-right">
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-xs" id="settlt">{{i18n.BO3047}}</button>
				<button type="button" class="btn btn-primary btn-xs" id="csv-exp">{{i18n.BO3066}}</button>
			</div>
		</li>
	</ul>
</form>

<div class="row" >
	<div class="col-md-12" id="settlement" style="display: none;">
		<div class="panel panel-white" >
			<div class="panel panel-default">
				<div class="panel-body ">
					<div class="table-responsive" >
						<table class="table table-striped table_fullwidth" id="settlement_table">
							<thead>
								<tr>
									<th></th>					<!-- 브랜드ID -->
									<th>{{i18n.BO2021}}</th>	<!-- 브랜드명 -->
									<th></th>					<!-- 매장ID -->
									<th>{{i18n.BO2040}}</th>	<!-- 매장명 -->
									<th>{{i18n.BO1030}}</th>	<!-- 스템프금액 -->
									<th>{{i18n.BO2071}}</th>	<!-- 스템프수 -->
									<th>{{i18n.BO2435}}</th>	<!-- 사용쿠폰수 -->
									<th>{{i18n.BO2436}}</th>	<!-- 사용쿠폰긐액 -->
									<th>{{i18n.BO2437}}</th>	<!-- 사용쿠폰긐액 -->
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
					<!-- table-responsive -->

				</div>
				<!-- panel-body -->
			</div>
		</div>
	</div>
</div>


<!-- Row -->
