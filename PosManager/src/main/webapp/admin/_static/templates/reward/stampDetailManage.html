<form id="be-search">
	<ul class="filemanager-options" {{#isSt}} style="display: none" {{/isSt}}>
		<li class="select2-padding" {{#isFr}} style="display: none" {{/isFr}}>
			<div class="itemopt">
				<select class="select2" id="franchise_select">
					<option value="">{{i18n.BO1031}}</option>
					{{#frList}}
					<option value="{{id}}" >{{companyNm}}</option>
					{{/frList}}
				</select>
			</div>
		</li>
		<li class="select2-padding" {{#isBr}} style="display: none" {{/isBr}}>
			<div class="itemopt">
				<select class="js-states form-control" tabindex="-1" style="display: none; width: 100%" id="brand_select">
					<option value="">{{i18n.BO1032}}</option>
					{{#brList}}
					<option value="{{id}}" {{{selections}}}>{{companyNm}}</option>
					{{/brList}}
				</select>
			</div>
		</li>
		<li class="select2-padding">
			<div class="itemopt">
				<select class="js-states form-control" tabindex="-1" style="display: none; width: 100%" id="store_select">
					<option value="">{{i18n.BO1033}}</option>
					{{#stList}}
					<option value="{{id}}" {{{selections}}}>{{storeNm}}</option>
					{{/stList}}
				</select>
			</div>
		</li>
	</ul>
	<ul class="filemanager-options">
		<li class="datepicker-range">
			<div class="input-group">
				<input id="daterangepicker" type="text" class="form-control date-picker" placeholder="{{i18n.BO2064}}" value="{{begin}} - {{expire}}">
						<span class="input-group-addon add-on add-on-datepicker">
							<i class="fa fa-calendar"></i>
						</span>
					<input id="from-date" name="fromdate" value="{{begin}}" type="hidden" />
					<input id="to-date" name="todate" value="{{expire}}" type="hidden" />
			</div>
		</li>
		
		<li class="select2-padding">
			<div class="itemopt">
				<select id="option2_select" class="js-states form-control" name="stampSt">
					<option value="">{{i18n.BO2399}}</option>
					{{#cd}}
						{{#stamplogtype}}
							<option value="{{baseCd}}">{{title}}</option>
						{{/stamplogtype}}
					{{/cd}}
				</select>
			</div>
		</li>
		
		<li class="select2-padding">
			<div class="itemopt">
				<select id="option3_select" class="js-states form-control" name="stampTp">
					<option value="">{{i18n.BO2400}}</option>
					{{#cd}}
						{{#stamptype}}
							<option value="{{baseCd}}">{{title}}</option>
						{{/stamptype}}
					{{/cd}}
				</select>
			</div>
		</li>
		
		<li class="select2-padding">
			<div class="itemopt">
				<select name="searchType" id="option1_select" class="js-states form-control" >
					<option value="usercode">{{i18n.BO2152}}</option>
					<option value="usermb">{{i18n.BO2342}}</option>
				</select>
			</div>
		</li>
		
		<li class="sch-toolbar">
			<div class="input-group ">
				<input type="text" class="form-control ckbox-border sch-input" id="demo"  placeholder="search..." name="searchKeyword">
				<button type="button" id="stampList-search">
					<i class="glyphicon glyphicon-search sch-btn-i"></i>
				</button>
			</div>
		</li>
	</ul>
</form>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="table-responsive">
					<div class="float-right">
						<div class="modal fade bs-stamp-list-modal-lg" tabindex="-1"
							role="dialog" aria-labelledby="myLargeModalLabel"
							aria-hidden="true" id="stamp-lists">
						</div>
					</div>
					<table id="stamp-table" class="display table"
						style="width: 100%; cellspacing: 0;">
						<thead>
							<tr>
								<th>{{i18n.BO2001}}</th>
								<th>{{i18n.BO4042}}</th>
								<th>{{i18n.BO2094}}</th>
								<th>{{i18n.BO2040}}</th>
								<th>{{i18n.BO2152}}</th>
								<th>{{i18n.BO2342}}</th>
								<th></th>
								<th>{{i18n.BO2333}}</th>
								<th></th>
								<th>{{i18n.BO2385}}</th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>{{i18n.BO2001}}</th>
								<th>{{i18n.BO4042}}</th>
								<th>{{i18n.BO2094}}</th>
								<th>{{i18n.BO2040}}</th>
								<th>{{i18n.BO2152}}</th>
								<th>{{i18n.BO2342}}</th>
								<th></th>
								<th>{{i18n.BO2333}}</th>
								<th></th>
								<th>{{i18n.BO2385}}</th>
								<th></th>
							</tr>
						</tfoot>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Row -->
