<!-- <input style="margin:10px 10px 10px 0" type="button" id="convert" value="Create chart from table"> -->

	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel panel-default">
				<div class="panel-body ">
					<div class="table-responsive table-responsive-overflow">
						{{#summaryYn}}
							<table class="table table-striped table_fullwidth" id="summary-table">
								<thead>
									<tr>
										<th>{{i18n.BO2243}}</th>
										<th>{{i18n.BO2195}}</th>
										<th>{{i18n.BO2189}}</th>
										<th>{{i18n.BO2270}}</th>
									</tr>
								</thead>
								<tbody>
									{{#list}}
										<tr class="{{#brandId}}even gradeC{{/brandId}}{{^brandId}}odd gradeX back_blue{{/brandId}}">
											<td class="title">{{storeNm}}</td>
											<td>{{stampCnt}}</td>
											<td>{{couponCnt}}</td>
											<td>{{couponUseCnt}}</td>
										</tr>
									{{/list}}
								</tbody>
							</table>
						{{/summaryYn}}
						{{^summaryYn}}
							<table class="table table-striped" id="etc-table">
							</table>
						{{/summaryYn}}
					</div>
					<!-- table-responsive -->

				</div>
				<!-- panel-body -->
			</div>
		</div>
	</div>

{{/searchYn}}
