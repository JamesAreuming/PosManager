<div class="modal-dialog modal-lg">
	<form>
		<input type="hidden" value="{{id}}" name="id">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myLargeModalLabel">
					{{i18n.BO2134}} <b>* {{i18n.BO0008}}<b>
				</h4>
			</div>
			
			<div class="modal-body" id="user-modal-form">
				<div class="row">
					<div class="form-group min-height-30 col-sm-6 padding-0">
						<label for="input-type" class="col-sm-4 control-label">{{i18n.BO2382}}*</label>
						<div class="col-sm-8">
							<select id="type" class="form-control m-b-sm userGroup_select" tabindex="-1"
								style="width: 100%" name="type" data-validation="required">
								<option value="">{{i18n.BO2025}}</option>
								{{#memberTypeList}}
									<option value="{{baseCd}}" {{{selections}}}>{{title}}</option>
								{{/memberTypeList}}
							</select>
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0" id="userRoleDiv" >
						<label for="input-userRole" class="col-sm-4 control-label">{{i18n.BO2384}}</label>
						<div class="col-sm-8">
							<select id="userRole" class="form-control m-b-sm userGroup_select" tabindex="-1" 
								style="width: 100%;"  name="userRole">
								<option value="">{{i18n.BO2025}}</option>
								{{#userGroup}}
									<option value="{{id}}" {{{selections}}}>{{groupRole}}</option>
								{{/userGroup}}
							</select>
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0" id="franchiseDiv">
						<label for="input-franNm" class="col-sm-4 control-label">{{i18n.BO1031}}*</label>
						<div class="col-sm-8">
							<select id="m_franchise_select" class="form-control m-b-sm" tabindex="-1" style="width: 100%" name="franId">
								<option value="">{{i18n.BO1031}}</option>
								{{#fran}}
									<option value="{{id}}" {{{selections}}}>{{franNm}}</option>
								{{/fran}}
							</select>
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0" id="brandDiv">
						<label for="input-brandNm" class="col-sm-4 control-label">{{i18n.BO1032}}*</label>
						<div class="col-sm-8">
							<select id="m_brand_select" class="form-control m-b-sm" tabindex="-1" style="width: 100%" name="brandId">
								<option value="">{{i18n.BO1032}}</option>
								{{#brand}}
									<option value="{{id}}" {{{selections}}}>{{brandNm}}</option>
								{{/brand}}
							</select>
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0" id="storeDiv">
						<label for="input-storeNm" class="col-sm-4 control-label">{{i18n.BO1033}}*</label>
						<div class="col-sm-8">
							<select id="m_store_select" class="form-control m-b-sm" tabindex="-1" style="width: 100%" name="storeId">
								<option value="">{{i18n.BO1033}}</option>
								{{#store}}
									<option value="{{id}}" {{{selections}}}>{{storeNm}}</option>
								{{/store}}
							</select>
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0">
						<label for="input-name" class="col-sm-4 control-label">{{i18n.BO2135}}*</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="input-name" value="{{name}}" name="name">
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0">
						<label for="input-username" class="col-sm-4 control-label">{{i18n.BO2345}}*</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="input-username" value="{{username}}" name="username" autocomplete="new-password" autocomplete="off">
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0">
						<label for="input-password" class="col-sm-4 control-label">{{i18n.BO2346}}*</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="input-password" value="" name="password" autocomplete="new-password" autocomplete="off">
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0">
						<label for="input-fax" class="col-sm-4 control-label">{{i18n.BO2017}}</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="input-fax"
								placeholder="{{i18n.BO3068}}" value="{{fax}}" name="fax">
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0">
						<label for="input-mb" class="col-sm-4 control-label">{{i18n.BO2342}}</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="input-mb"
								placeholder="{{i18n.BO3069}}" value="{{mb}}" name="mb">
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0">
						<label for="input-email" class="col-sm-4 control-label">E-mail&nbsp;&nbsp;&nbsp;</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="input-email" value="{{email}}" name="email">
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0">
						<label for="input-status" class="col-sm-4 control-label">{{i18n.BO2124}}*</label>
						<div class="col-sm-8">
							<select id="input-Default" class="form-control m-b-sm" tabindex="-1"
								style="width: 100%" data-validation="required" name="status">
								<option value="">{{i18n.BO2124}}</option>
								{{#memberstatus}}
								<option value={{baseCd}} {{{selections}}} >{{title}}</option>
								{{/memberstatus}}
							</select>
						</div>
					</div>
					<div class="form-group min-height-30 col-sm-6 padding-0" style="display: none">
						<label for="input-cnt" class="col-sm-4 control-label">loginFailCnt</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="loginFailCnt" value="0" name="loginFailCnt">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">{{i18n.BO0026}}</button>
					<button type="submit" class="btn btn-primary">{{i18n.BO0014}}</button>
				</div>
			</div>
		</div>
	</form>
</div>
