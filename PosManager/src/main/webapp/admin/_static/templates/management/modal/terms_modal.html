<div class="modal-dialog modal-lg">
	<form data-toggle="validator" role="form">
	{{#id}}<input type="hidden" name="id" value="{{id}}" readonly="readonly">{{/id}}
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" id="myLargeModalLabel">
				{{i18n.BO2101}} <b>* {{i18n.BO0008}}</b>
			</h4>
		</div>
		<div class="modal-body" id="modal-form">
			<div class="row">
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2364}} *</label>
					<div class="col-sm-10 m-b-sm">
						<select class="js-states form-control" tabindex="-1"
							style="width: 100%" data-validation="required" name="termsTp">
							<option value="">{{i18n.BO2364}}</option>
							{{#cd.terms}}
								<option value="{{baseCd}}" {{{selections}}}>{{titleLabel}}</option>
							{{/cd.terms}}
						</select>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2098}} *</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default"
							value="{{title}}" name="title" data-validation="required">
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2099}} *</label>
					<div class="col-sm-10 m-b-sm">
						<select class="js-states form-control" tabindex="-1"
							style="width: 100%" data-validation="required" name="isMandatory">
							<option value="">{{i18n.BO2099}}</option>
							<option value="true" {{#isMandatory=true}} selected="selected" {{/isMandatory=true}}>{{i18n.BO2362}}</option>
							<option value="false" {{#isMandatory=false}} selected="selected" {{/isMandatory=false}}>{{i18n.BO2363}}</option>
						</select>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2100}} *</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default"
							value="{{version}}" name="version" data-validation="required">
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2359}} *</label>
					<div class="col-sm-10">
						<textarea class="note-codable" name="content" data-validation="required">{{{content}}}</textarea>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2084}}</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default"
							value="{{#formatDate}}{{updated}}{{/formatDate}}" readonly>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{i18n.BO0026}}</button>
			<button type="submit" class="btn btn-primary">{{i18n.BO0014}}</button>
		</div>
	</div>
	</form>
</div>
