<form>
	<ul class="filemanager-options">
		<li class="select2-padding">
			<div class="itemopt">
				<select class="js-states form-control" id="app_select" name="appType">
					<option value="">{{i18n.BO2104}}</option>
					{{#appTypeList}}
					<option value="{{baseCd}}">{{title}}</option>
					{{/appTypeList}}
				</select>
			</div>
		</li>
		<li class="select2-padding">
			<div class="itemopt">
				<select class="js-states form-control" id="os_select" name="osType">

				</select>

		</li>
		<li class="sch-toolbar">

		</li>
	</ul>
</form>
