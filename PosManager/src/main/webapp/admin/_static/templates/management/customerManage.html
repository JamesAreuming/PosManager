<div class="row" id="user_main">
	<div class="col-md-12">
		<form id="rollSearchFrom">
		  <ul class="filemanager-options" {{#isSt}} style="display:none;'" {{/isSt}}>
		    <li class="select2-padding">
	       <div class="itemopt">
					  <select class="select2" id="selectFranchise" name="franId">
					    <option value="">{{i18n.BO1031}}</option>
					    {{#frList}}
					     <option value="{{id}}">{{companyNm}}</option>
					    {{/frList}}
					   </select>
					</div>
		    </li>
		    
		    <li class="select2-padding">
	       <div class="itemopt">
	         <select class="select2" id="selectBrand" name="brandId">
	           <option value="">{{i18n.BO1032}}</option>
	           {{#brList}}
	            <option value="{{id}}">{{companyNm}}</option>
	           {{/brList}}
	          </select>
	       </div>
        </li>
        
        <li class="select2-padding">
	       <div class="itemopt">
	         <select class="select2" id="selectStore" name="storeId">
	           <option value="">{{i18n.BO1033}}</option>
	           {{#stList}}
	            <option value="{{id}}">{{storeNm}}</option>
	           {{/stList}}
	          </select>
	       </div>
        </li>
		  </ul>
		  <ul class="filemanager-options">
        <li class="select2-padding" >
          <div class="itemopt">
            <select class="js-states form-control base-select" tabindex="-1" style="display: none; width: 100%" name="searchType2">
              <option value="joinDay">{{i18n.BO2156}}</option>
              <option value="birthday">{{i18n.BO2154}}</option>
            </select>
          </div>
        </li>
        <li class="datepicker-range">
          <div class="input-group">
            <input id="daterangepicker" type="text" class="form-control date-picker" placeholder="{{i18n.BO2064}}" value="{{data.fromdate}} - {{data.todate}}">
            <span class="input-group-addon add-on add-on-datepicker">
            <i class="fa fa-calendar"></i></span>
            <input id="label-date" name="labeldate" value="{{data.label}}" type="hidden" />
            <input id="from-date" name="fromdate" value="{{data.fromdate}}" type="hidden" />
            <input id="to-date" name="todate" value="{{data.todate}}" type="hidden" />
          </div>
          
        </li>
        <li class="select2-padding" >
          <div class="itemopt">
            <select class="js-states form-control base-select" tabindex="-1" style="display: none; width: 100%" name="searchType">
              <option value="username">{{i18n.BO2151}}</option>
              <option value="usercode">{{i18n.BO2152}}</option>
              <option value="usermb">{{i18n.BO2342}}</option>
              <option value="useremail">{{i18n.BO2018}}</option>
            </select>
          </div>
        </li>
        <li class="sch-toolbar">
          <div class="input-group ">
            <input type="text" class="form-control ckbox-border sch-input" id="searchKeyword" placeholder="search..." name="searchKeyword">
            <button type="button" id="customerManage-search">
                  <i class="glyphicon glyphicon-search sch-btn-i"></i>
                </button>
          </div>
        </li>
        
        <!-- <li class="float-right">
          <div class="btn-group">
            <button type="button" class="btn btn-xs btn-primary" id="csv-exp">{{i18n.BO3066}}</button>
          </div>
        </li> -->
        
        <!-- <li class="select2-padding" >
          <div class="itemopt">
            <select class="js-states form-control base-select" tabindex="-1" style="display: none; width: 100%" name="gender">
              <option value="">{{i18n.BO2153}}</option>
              {{#cd}}
                {{#gender}}
                  <option value="{{baseCd}}">{{title}}</option>
                {{/gender}}
              {{/cd}}
            </select>
          </div>
        </li> -->
      </ul>
		</form>
		
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="table-responsive">
					<div class="btn-group float-right" id="multi">
						<!-- <button type="button" id="email" status="email" class="btn btn-primary btn-xs float-right margin-bottom-10" data-toggle="modal" data-target=".bs-event-modal-lg">{{i18n.BO3057}}</button>
						<button type="button" id="sms" status="sms" class="btn btn-primary btn-xs float-right margin-bottom-10" data-toggle="modal" data-target=".bs-event-modal-lg">{{i18n.BO3058}}</button>
						<button type="button" id="push" status="push" class="btn btn-primary btn-xs float-right margin-bottom-10" data-toggle="modal" data-target=".bs-event-modal-lg">{{i18n.BO3059}}</button>
 -->

							</tr>

			</div>
		</div>
	</div>
</div>
