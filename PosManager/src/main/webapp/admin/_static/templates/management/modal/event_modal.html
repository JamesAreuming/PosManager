<div class="modal-dialog modal-lg">
	<form data-toggle="validator" role="form">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" id="myLargeModalLabel">
				{{i18n.BO2102}} <b>* {{i18n.BO0008}}</b>
			</h4>
		</div>
		<div class="modal-body" id="modal-form">
			<div class="row">
				{{#id}}<input type="hidden" name="id" value="{{id}}">{{/id}}
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2090}} *</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default" data-validation="required" value="{{title}}" name="title">
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2091}} *</label>
					<div class="col-sm-10">
						<div class="input-group col-sm-5 m-b-sm input-append bootstrap-timepicker float-left">
							<input id="daterangepicker" type="text" data-validation="required"
								class="form-control date-picker" placeholder="{{i18n.BO2358}}" value="{{#formatDay}}{{open}}{{/formatDay}}-{{#formatDay}}{{close}}{{/formatDay}}">
								<span class="input-group-addon add-on add-on-datepicker">
									<i class="fa fa-calendar"></i>
								</span>
							<input id="from-date" name="open" value="{{open}}" type="hidden" />
							<input id="to-date" name="close" value="{{close}}" type="hidden" />
						</div>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2333}} *</label>
					<div class="col-sm-10 m-b-sm">
						<select class="js-states form-control" tabindex="-1" data-validation="required"	style="width: 100%" name="noticeSt">
							<option value="">{{i18n.BO2333}}</option>
							{{#cd.noticestatus}}
								<option value="{{baseCd}}" {{{selections}}}>{{titleLabel}}</option>
							{{/cd.noticestatus}}
						</select>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2092}}</label>
					<div class="col-sm-10">
						<form action="/file-upload" class="dropzone">
							<div class="fallback">
								<input type="file" id="mainImage" value="{{eventImgPath}}" />
							</div>
						</form>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0" id="main_img_container" style="display: none;">
					<label for="input-Default" class="col-sm-2 control-label">  </label>
					<div class="col-sm-10" style="height: 130px; overflow: scroll;" id="main_img_target">
						{{#eventImgPath}}
							<img alt="" src="{{eventImgPath}}">
						{{/eventImgPath}}
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0" id="event-content-layer">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2359}} *</label>
					<div class="col-sm-10">
						<textarea class="note-codable" id="event-content" name="content" data-validation="required">{{content}}</textarea>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">{{i18n.BO2356}}</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default" value="{{#formatDate}}{{created}}{{/formatDate}}" readonly>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{i18n.BO0026}}</button>
			<button type="submit" class="btn btn-primary">{{i18n.BO0014}}</button>
		</div>
	</div>
	</form>
</div>
