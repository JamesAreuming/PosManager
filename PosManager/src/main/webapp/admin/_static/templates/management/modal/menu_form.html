<form>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2138}} {{#upCd}}* {{/upCd}}</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="upCode" readonly="readonly" value="{{ upCd }}"
				{{#upCd}} data-validation="length" data-validation-length="3" {{/upCd}}>
			<input type="hidden" name="id" id="id" value="{{ id }}" >
			<input type="hidden" name="menuCd" id="menuCd" value="{{ menuCd }}" >
			<input type="hidden" name="upCd" id="upCd" value="{{ upCd }}" >
			<input type="hidden" name="methodType" id="methodType" value="PUT" >
		</div>
		{{^upCd}}
		<div class="col-sm-4">
			<button type="button" class="btn btn-primary float-right register-sub-menu"
				data-toggle="modal" data-target=".bs-main-modal-lg">{{i18n.BO2139}}</button>
		</div>
		{{/upCd}}
	</div>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2140}}
			*</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" value="{{ subCd }}" data-validation="length" data-validation-length="3" name="subCd" id="subCd">
		</div>
	</div>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2141}}
			*</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" value="{{ title }}" data-validation="required" name="title" id="title"> 
		</div>
	</div>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2371}}</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" value="{{ titleCode }}" name="titleCode" id="titleCode">
		</div>
	</div>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2142}}
			*</label>
		<div class="col-sm-9">
			<input type="text" class="form-control"  value="{{ url }}" data-validation="required" name="url" id="url">
		</div>
	</div>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2124}}
			*</label>
		<div class="col-sm-9">
			<select class="form-control m-b-sm" tabindex="-1"
				style="width: 100%" name="useYn" id="useYn" data-validation="required" >
				<option value="">{{i18n.BO2124}}</option>
				<option value="true" {{#useYn=true}} selected="selected"{{/useYn=true}}>{{i18n.BO2031}}</option>
				<option value="false" {{#useYn=false}} selected="selected"{{/useYn=false}}>{{i18n.BO2032}}</option>
			</select>
		</div>
	</div>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2143}}</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="dsc" id="dsc" value="{{dsc}}">
		</div>
	</div>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<label for="input-Default" class="col-sm-3 control-label">{{i18n.BO2502}}</label>
		<div class="col-sm-9">
			<input type="checkbox" value="true" name="adminMenuYn" id="adminMenuYn" {{#adminMenuYn=true}} checked="checked" {{/adminMenuYn=true}} />
			&nbsp; <label for="adminMenuYn">{{i18n.BO2503}}</label>
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			<input type="checkbox" value="true" name="storeMenuYn" id="storeMenuYn" {{#storeMenuYn=true}} checked="checked" {{/storeMenuYn=true}} />
			&nbsp; <label for="storeMenuYn">{{i18n.BO2504}}</label>
		</div>
	</div>
	<div class="form-group min-height-30 col-sm-12 padding-0">
		<div class="col-sm-12">
			<button type="submit" class="btn btn-primary float-right margin-top-b-15 menu-manage-update"
			data-toggle="modal" data-target=".bs-main-modal-lg">
			{{i18n.BO2255}}</button>
		</div>
	</div>
</form>
