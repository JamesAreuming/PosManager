<ul class="filemanager-options">
	<li class="select2-padding">
		<div class="itemopt">
			<select class="select2" id="franchise_select">
				<option value="">법인선택</option>
				{{#fr.list}}
				<option value="{{id}}">{{companyNm}}</option>
				{{/fr.list}}
			</select>
		</div>
	</li>
	<li class="select2-padding">
		<div class="itemopt">
			<select class="select2 base-select" id="svcSt">
				<option value="">서비스상태</option>
				{{#cd}}
					{{#servicestatus}}
						<option value="{{baseCd}}">{{title}}</option>
					{{/servicestatus}}
				{{/cd}}
			</select>
		</div>
	</li>
	 <li class="sch-toolbar">
      <div class="input-group ">
        <input type="text" class="form-control ckbox-border sch-input" id="demo"  placeholder="search...">
        <button>
          <i class="glyphicon glyphicon-search sch-btn-i"></i>
        </button>
      </div>
      </li>
	 <li class="float-right">
        <button type="button"  id="new-brand" class="btn btn-xs btn-primary " data-toggle="modal" data-target=".bs-brand-modal-lg">+ 신규등록</button>
						<div class="modal fade bs-brand-modal-lg" tabindex="-1"
							role="dialog" aria-labelledby="myLargeModalLabel"
							aria-hidden="true" id="brand-modal">
						</div>
      </li>
</ul>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="table-responsive">
					<table id="brand_table" class="display table"
						style="width: 100%; cellspacing: 0;">
						<thead>
							<tr>
								<th>번호</th>
								<th>브랜드명</th>
								<th>상호명</th>
								<th>사업자번호</th>
								<th>대표자</th>
								<th>서비스상태</th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>번호</th>
								<th>브랜드명</th>
								<th>상호명</th>
								<th>사업자번호</th>
								<th>대표자</th>
								<th>서비스상태</th>
								<th></th>
							</tr>
						</tfoot>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
