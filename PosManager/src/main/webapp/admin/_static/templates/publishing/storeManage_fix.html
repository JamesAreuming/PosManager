
<ul class="filemanager-options">
	<li class="select2-padding">
		<div class="itemopt">
			<select class="select2" id="franchise_select">
				<option value="">법인선택</option>
				{{#fr.list}}
				<option value="{{id}}">{{companyNm}}</option>
				{{/fr.list}}
			</select>
		</div>
	</li>
	<li class="select2-padding">
		<div class="itemopt">
						<select class="js-states form-control" tabindex="-1"
							style="display: none; width: 100%" id="brand_select">
							<option>{{i18n.BO1032}}</option>
						</select>
		</div>
	</li>
	<li class="select2-padding">
		<div class="itemopt">
			<select class="select2" id="svcSt">
				<option value="">서비스상태</option>
				{{#cd}}
					{{#servicestatus}}
						<option value="{{baseCd}}">{{title}}</option>
					{{/servicestatus}}
				{{/cd}}
			</select>
		</div>
	</li>
	 <li class="sch-toolbar">
      <div class="input-group ">
        <input type="text" class="form-control ckbox-border sch-input" id="demo"  placeholder="search...">
        <button>
          <i class="glyphicon glyphicon-search sch-btn-i"></i>
        </button>
      </div>
      </li>
	 <li class="float-right">
        <button type="button"  id="new-store" class="btn btn-xs btn-primary " data-toggle="modal" data-target=".bs-store-modal-lg">+ 신규등록</button>
						<div class="modal fade bs-store-modal-lg" tabindex="-1"
							role="dialog" aria-labelledby="myLargeModalLabel"
							aria-hidden="true" id="new-store">
						</div>
      </li>
</ul>
<div class="row">
   <div class="col-md-12">
      <div class="panel panel-white">
         <div class="panel-body">
            <div class="table-responsive">
               <div class="float-right">
                  <div class="modal fade bs-store-modal-lg"
                     role="dialog" aria-labelledby="myLargeModalLabel"
                     aria-hidden="true" id="store-modal">
                  </div>
               </div>
               <table id="store-tables" class="display table"
                  style="width: 100%; cellspacing: 0;">
                  <thead>
                     <tr>
                        <th>번호</th>
                        <th>매장코드</th>
                        <th>매장명</th>
                        <th>사업자번호</th>
                        <th>지역</th>
                        <th>전화번호</th>
                        <th>서비스상태</th>
                        <th></th>
                     </tr>
                  </thead>
                  <tfoot>
                     <tr>
                        <th>번호</th>
                        <th>매장코드</th>
                        <th>매장명</th>
                        <th>사업자번호</th>
                        <th>지역</th>
                        <th>전화번호</th>
                        <th>서비스상태</th>
                        <th></th>
                     </tr>
                  </tfoot>
                  <tbody>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Row -->
