<div class="modal-dialog modal-lg">
	<form>
	<input type="hidden" name="id" value="{{id}}" readonly="readonly">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" id="myLargeModalLabel">
				약관 관리 <b>* {{i18n.BO0008}}<b>
			</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">약관명
						*</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default"
							value="{{title}}" name="title" data-validation="required">
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">동의구분 *</label>
					<div class="col-sm-10 m-b-sm">
						<select class="js-states form-control" tabindex="-1"
							style="display: none; width: 100%" data-validation="required" name="isMandatory">
							<option value="">동의구분</option>
							<option value="true" {{#isMandatory=true}} selected="selected" {{/isMandatory=true}}>필수동의</option>
							<option value="false" {{#isMandatory=false}} selected="selected" {{/isMandatory=false}}>선택동의</option>
						</select>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">버젼
						*</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default"
							value="{{version}}" name="version" data-validation="required">
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">내용
						*</label>
					<div class="col-sm-10">
						<textarea class="note-codable" name="content" data-validation="required">{{{content}}}</textarea>
					</div>
				</div>
				<div class="form-group min-height-30 col-sm-12 padding-0">
					<label for="input-Default" class="col-sm-2 control-label">최근수정일</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input-Default"
							value="{{updated}}" readonly>
					</div>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default"
				data-dismiss="modal">{{i18n.BO0026}}</button>
			<button type="submit" class="btn btn-primary">{{i18n.BO0014}}</button>
		</div>
	</div>
	</form>
</div>
