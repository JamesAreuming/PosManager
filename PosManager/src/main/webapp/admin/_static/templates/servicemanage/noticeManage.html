<div class="row">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="form-group">
					<div class="col-md-2 m-b-sm">
						<select class="js-states form-control" tabindex="-1"
							style="display: none; width: 100%">
							<option>제목</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
					<div class="col-md-2 m-b-sm">
						<input type="text" class="form-control" id="input-Default"
							placeholder="검색어 입력...">
					</div>
					<div class="col-md-8 m-b-sm">
						<button type="submit" class="btn btn-primary float-right">
							검색</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="table-responsive">
					<div class="float-right">
						<button type="submit"
							class="btn btn-primary float-right margin-top-b-15"
							data-toggle="modal" data-target=".bs-example-modal-lg">
							신규등록</button>
						<div class="modal fade bs-example-modal-lg" tabindex="-1"
							role="dialog" aria-labelledby="myLargeModalLabel"
							aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="myLargeModalLabel">
											공지 관리 <b>* {{i18n.BO0008}}<b>
										</h4>
									</div>
									<div class="modal-body">
										<div class="alert alert-danger alert-dismissible" role="alert">
											<button type="button" class="close" data-dismiss="alert"
												aria-label="Close">
												<span aria-hidden="true">×</span>
											</button>
											{{i18n.BO0009}}
										</div>
										<div class="row">
											<div class="form-group min-height-30 col-sm-12 padding-0">
												<label for="input-Default" class="col-sm-2 control-label">제목</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="input-Default"
														value="testtest">
												</div>
											</div>
											<div class="form-group min-height-30 col-sm-12 padding-0">
												<label for="input-Default" class="col-sm-2 control-label">게시기간
													*</label>
												<div class="col-sm-10">
													<div
														class="input-group col-sm-5 m-b-sm input-append bootstrap-timepicker float-left">
														<input id="timepicker1" type="text"
															class="form-control date-picker" placeholder="시작일">
														<span class="input-group-addon add-on"><i
															class="fa fa-calendar"></i></span>
													</div>
													<div class="col-sm-1"></div>
													<div
														class="input-group col-sm-5 m-b-sm input-append bootstrap-timepicker float-left">
														<input id="timepicker1" type="text"
															class="form-control date-picker" placeholder="종료일">
														<span class="input-group-addon add-on"><i
															class="fa fa-calendar"></i></span>
													</div>
												</div>
											</div>
											<div class="form-group min-height-30 col-sm-12 padding-0">
												<label for="input-Default" class="col-sm-2 control-label">상태
													*</label>
												<div class="col-sm-10 m-b-sm">
													<select class="js-states form-control" tabindex="-1"
														style="display: none; width: 100%">
														<option>진행중</option>
														<option>마감</option>
													</select>
												</div>
											</div>
											<div class="form-group min-height-30 col-sm-12 padding-0">
												<label for="input-Default" class="col-sm-2 control-label">내용
													*</label>
												<div class="col-sm-10">
													<textarea class="note-codable"></textarea>
												</div>
											</div>
											<div class="form-group min-height-30 col-sm-12 padding-0">
												<label for="input-Default" class="col-sm-2 control-label">등록일
													*</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="input-Default"
														value="2016-01-22 12:00
                                                                "
														readonly>
												</div>
											</div>
										</div>

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">{{i18n.BO0026}}</button>
										<button type="button" class="btn btn-primary">{{i18n.BO0014}}</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<table id="example" class="display table"
						style="width: 100%; cellspacing: 0;">
						<thead>
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>공지노출기간</th>
								<th>{{i18n.BO2333}}</th>
								<th>등록일</th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>공지노출기간</th>
								<th>{{i18n.BO2333}}</th>
								<th>등록일</th>
								<th></th>
							</tr>
						</tfoot>
						<tbody>
							<tr onclick="loadmodel(this)">

								<td>1</td>
								<td>아메리카노 1+1</td>
								<td>2016-1-20 ~ 2016-1-30</td>
								<td>마감</td>
								<td>2016-1-10</td>
								<td>
									<button type="submit" class="btn btn-primary"
										data-toggle="modal" data-target=".bs-example-modal-lg">
										상세내역</button>
								</td>

							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
