<form id="rollSearchFrom" class="form-horizontal">
	<ul class="filemanager-options panel-default" {{#isSt}} style="display: none" {{/isSt}}>
		<li class="select2-padding panel panel-default" {{#isFr}} style="display: none" {{/isFr}}>
			<div class="itemopt">
				<select class="select2" id="franchise_select">
					<option value="">{{i18n.BO1031}}</option>
					{{#frList}}
					<option value="{{id}}" >{{companyNm}}</option>
					{{/frList}}
				</select>
			</div>
		</li>
		<li class="select2-padding" {{#isBr}} style="display: none" {{/isBr}}>
			<div class="itemopt">
				<select class="js-states form-control" tabindex="-1" id="brand_select">
					<option value="">{{i18n.BO1032}}</option>
					{{#brList}}
					<option value="{{id}}" {{{selections}}}>{{companyNm}}</option>
					{{/brList}}
				</select>
			</div>
		</li>
		<li class="select2-padding">
			<div class="itemopt">
				<select class="js-states form-control" tabindex="-1" id="store_select">
					<option value="">{{i18n.BO1033}}</option>
					{{#stList}}
					<option value="{{id}}" {{{selections}}}>{{storeNm}}</option>
					{{/stList}}
				</select>
			</div>
		</li>
	</ul>
<!-- </form> -->
<!-- <form id="cateSearForm"> -->

	<ul class="filemanager-options">
		<li class="select2-padding">
			<div class="itemopt">
				<select class="select2" name="catId" id="category_select">
					<option value="">All Category</option>
				</select>
			</div>
		</li>
		<li class="select2-padding">
			<div class="itemopt">
				<select class="select2" name="status" id="itemstatus">
					<option value="">{{i18n.BO2216}}</option>
					{{#statusCd.itemstatus}}
						<option value="{{baseCd}}">{{title}}</option>
					{{/statusCd.itemstatus}}
				</select>
			</div>
		</li>
		<li class="select2-padding">
			<div class="itemopt">
				<select class="select2" name="isStoreYn" id="isStoreYn">
					<option value="">{{i18n.BO2220}}</option>
					<option value="false">{{i18n.BO1032}}</option>
					<option value="true">{{i18n.BO1033}}</option>
				</select>
			</div>
		</li>
		<li class="sch-toolbar">
	      <div class="input-group ">
	        <input type="text" class="form-control ckbox-border sch-input" id="searchKeyword"  placeholder="search..." name="searchKeyword" >
	        <button type="button" id="search">
	          <i class="glyphicon glyphicon-search sch-btn-i"></i>
	        </button>
	      </div>
	    </li>
		<li class="float-right">
			<button type="button" class="btn btn-xs btn-primary" data-toggle="modal" data-target=".bs-item-modal-lg" id="new-items">+ {{i18n.BO0017}}</button>
		</li>
	</ul>
</form>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-white">
			<div class="panel-body">
				<div class="table-responsive">
					<div class="float-right">
						<div class="modal fade bs-item-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="items-modal"></div>
					</div>
					<table id="items_table" class="display table" style="width: 100%; cellspacing: 0;">
						<thead>
							<tr>
								<th>{{i18n.BO2140}}</th>
								<th>{{i18n.BO2214}}</th>
								<th>{{i18n.BO2443}}</th>
								<th>{{i18n.BO2216}}</th>
								<th>{{i18n.BO2220}}</th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>{{i18n.BO2140}}</th>
								<th>{{i18n.BO2214}}</th>
								<th>{{i18n.BO2443}}</th>
								<th>{{i18n.BO2216}}</th>
								<th>{{i18n.BO2220}}</th>
								<th></th>
							</tr>
						</tfoot>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade bs-item-option-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="items-option-modal"></div>
<div class="modal fade bs-item-option-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="items-getItemOpt-modal"></div>
