<div class="row">
	<form id="rollSearchFrom">
		<ul class="filemanager-options" {{#isSt}} style="display: none" {{/isSt}}>
			<li class="select2-padding" {{#isFr}} style="display: none" {{/isFr}}>
				<div class="itemopt">
					<select class="select2" id="franchise_select">
						<option value="">{{i18n.BO1031}}</option>
						{{#frList}}
						<option value="{{id}}" >{{companyNm}}</option>
						{{/frList}}
					</select>
				</div>
			</li>
			<li class="select2-padding" {{#isBr}} style="display: none" {{/isBr}}>
				<div class="itemopt">
					<select class="js-states form-control" tabindex="-1" style="display: none; width: 100%" id="brand_select">
						<option value="">{{i18n.BO1032}}</option>
						{{#brList}}
						<option value="{{id}}" {{{selections}}}>{{companyNm}}</option>
						{{/brList}}
					</select>
				</div>
			</li>
			<li class="select2-padding">
				<div class="itemopt">
					<select class="js-states form-control" name="storeId" tabindex="-1" style="display: none; width: 100%" id="store_select">
						<option value="">{{i18n.BO1033}}</option>
						{{#stList}}
						<option value="{{id}}" {{{selections}}}>{{storeNm}}</option>
						{{/stList}}
					</select>
				</div>
			</li>
		</ul>
		<ul class="filemanager-options">
			<li class="select2-padding">
				<div class="itemopt">
					<select class="select2" name="cateType" id="cateType_select">
						<option value="">Category Type</option>
					</select>
				</div>
			</li>
		</ul>
	</form>
</div>

<div class="row">
	<div class="col-sm-8">
		<div class="row filemanager panel panel-white" style="overflow-y:scroll; max-height: 610px;>
			<section class="brick_inner">
				<!-- <div class="gridly-title gridly-item-grid">

						<div class="col-md-3 p-a-0" id="_gdlTmp">

						</div>
					</div>

				<div class="gridly-main">

						<ul id="sortableBox">
	
						</ul>
					</form>
				</div>
			</section>

			<button type="button" class="btn btn-xs btn-primary gridly-btn" id="savePluItem">{{i18n.BO0014}}</button>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="gridly-item-list" style="width: 100%;">
			<div class="panel panel-white">
				<div class="panel-body">
					<div class="itemopt">
						<ul class="filemanager-options">

					<div class="table-responsive" style="overflow-y:scroll; max-height: 500px;" >

						<!-- table-responsive -->

					</div>
				</div>

	</div>
</div>
